<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
        <link rel="stylesheet" href="/css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
        />
        <title>Kirsh</title>
    </head>
    <body>
        <header>
            <nav></nav>
        </header>
        <main>
            <div class="main_warp">
                <img
                    src="/img/main_logo_pc.png"
                    alt="메인 로고이미지"
                    class="main_logo"
                />
                <img
                    src="/img/main_back_pc.jpg"
                    alt="메인 배경이미지"
                    class="main_back"
                />
            </div>
            <div class="contentblock intro_wrap txtswiper" id="content">
                <div class="wer">WE ARE</div>
                <div class="slide_txt_wrap swiper-wrapper">
                    <div class="slide_txt swiper-slide">Creative</div>
                    <div class="slide_txt swiper-slide">Researching</div>
                    <div class="slide_txt swiper-slide">Trend</div>
                    <div class="slide_txt swiper-slide">Street Fashion</div>
                    <div class="slide_txt swiper-slide kirsh">KIRSH</div>
                    <div class="slide_txt swiper-slide"></div>
                </div>
                <img
                    src="/img/intro_cherry_img.png"
                    alt="kirsh_cherry"
                    class="intro_cherry"
                />
            </div>
            <div class="contentblock goods_wrap">
                <div class="goods_block">
                    <div class="goods_block_backtxt">CLOTHING</div>
                    <div class="goods_img">
                        <img
                            src="./img/goods/kirsh_img.jpg"
                            alt="kirsh goods block img"
                        />
                    </div>
                    <div class="goods_intro"></div>
                </div>
            </div>
        </main>

        <script src="/js/script.js"></script>
    </body>
</html>
